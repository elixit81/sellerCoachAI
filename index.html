<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Coach AI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    nav button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    #todo-list li.completed span {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Seller Coach AI</h1>
  </header>

  <nav>
    <button data-target="consiglio-giorno">Consiglio del Giorno</button>
    <button data-target="diario">Diario di Bordo</button>
    <button data-target="todo-time">To do Time</button>
    <button data-target="combo">Combo</button>
  </nav>

  <main class="container">
    <!-- Modulo 1: Consiglio del Giorno -->
    <section id="consiglio-giorno">
      <h2>Consiglio del Giorno</h2>
      <button id="btn-consiglio">Genera Consiglio</button>
      <p id="consiglio-testo">Premi il pulsante per ricevere un consiglio AI!</p>
    </section>

    <!-- Modulo 2: Diario di Bordo -->
    <section id="diario">
      <h2>Diario di Bordo & Coach AI</h2>
      <form id="feedback-form">
        <!-- (campi già presenti) -->
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" required />

        <label for="clima">Clima Iniziale:</label>
        <select id="clima" required>
          <option value="aperto">Aperto</option>
          <option value="di fretta">Di fretta</option>
          <option value="scettico">Scettico</option>
          <option value="amichevole">Amichevole</option>
        </select>

        <label for="obiettivo">Obiettivo della visita:</label>
        <input type="text" id="obiettivo" required />

        <label for="prodotti">Prodotti/Offerte proposte:</label>
        <input type="text" id="prodotti" required />

        <label for="obiezione">Obiezione Chiave:</label>
        <select id="obiezione">
          <option value="">-- Nessuna --</option>
          <option value="È troppo caro">È troppo caro</option>
          <option value="Non ho spazio nel freezer">Non ho spazio nel freezer</option>
          <option value="Ci devo pensare">Ci devo pensare</option>
          <option value="Compro già altro">Compro già altro</option>
          <option value="Non mi interessa">Non mi interessa</option>
        </select>

        <label for="mia-risposta">La Mia Risposta:</label>
        <textarea id="mia-risposta" required></textarea>

        <label for="esito">Esito Finale:</label>
        <select id="esito" required>
          <option value="vendita conclusa">Vendita Conclusa</option>
          <option value="vendita parziale">Vendita Parziale</option>
          <option value="nessuna vendita">Nessuna Vendita</option>
          <option value="cliente incuriosito">Cliente incuriosito</option>
        </select>

        <button type="submit">Analizza con Coach AI</button>
      </form>

      <div id="analisi-output" class="output-box"></div>
    </section>

    <!-- Sezione To do Time -->
    <section id="todo-time">
      <h2>To do Time</h2>
      <form id="todo-form">
        <label for="todo-nome">Nome Attività:</label>
        <input type="text" id="todo-nome" required />

        <label for="todo-orario">Orario (24h):</label>
        <input type="time" id="todo-orario" required />

        <label for="todo-prodotti">Prodotti richiesti (opzionale):</label>
        <input type="text" id="todo-prodotti" />

        <button type="submit">Aggiungi</button>
      </form>
      <ul id="todo-list"></ul>
      <button type="button" id="reset-todo">Reset</button>
    </section>

    <!-- Sezione Combo -->
    <section id="combo">
      <h2>Combo</h2>
<button id="btn-combo">Suggerisci combo</button>

<select id="filtro-categoria">
  <option value="">Tutte le categorie</option>
  <option value="carne">Carne</option>
  <option value="pesce">Pesce</option>
  <option value="verdure">Verdure</option>
  <option value="patate">Patate</option>
  <option value="fresco">Fresco</option>
  <option value="primi">Primi</option>
  <option value="pizze-snack">Pizze e Snack</option>
</select>

<select id="filtro-tipo">
  <option value="">Tutti i tipi</option>
  <option value="al naturale">Al naturale</option>
  <option value="impanato">Impanato</option>
  <option value="già ricettato">Già ricettato</option>
  <option value="fritto">Fritto</option>
</select>

<label><input type="checkbox" id="filtro-sweetlife"> SweetLife (pochi zuccheri)</label>
<label><input type="checkbox" id="filtro-lattosio"> Senza lattosio</label>
<label><input type="checkbox" id="filtro-glutine"> Senza glutine</label>
<label><input type="checkbox" id="filtro-vegano"> Vegetariano</label>

<input type="number" id="filtro-prezzo" placeholder="Prezzo massimo €">

<p id="combo-output">Premi il pulsante per ricevere un consiglio AI!</p>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Seller Coach AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
